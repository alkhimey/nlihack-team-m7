<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Trivia Game</title>
    <meta name="description" content="A Fun Trivia Game Project.  Details at https://github.com/chadn/trivia-game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="css/trivia.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <link rel="stylesheet" type="text/css" href="/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>

<body>
    <div id="openningscreen" align="center">
        <h1 style="color :black">Welcome to the NLI :) ! </h1>
        <img src='/img/qr.jpg' alt="">
        <h3>35.187.126.112:8080/p</h3>
    </div>
    <br />
    <div class row>
        <div class="large-6 large-centered text-center columns" id="start_button">
            <a class="button round" id="justabutton" style="width:80%;height:80%" value="Click to start">Click to start</a> 
        </div>
    </div>
    <div id="gamescreen" align="center" style="visibility:hidden">
        <div class="progress" role="progressbar" tabindex="0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="mymeter" class="progress-meter"></div>
        </div>
        <img id="image" src="" height="30%" width="30%" align = "left">
        <div class="small-6 column-centered columns" id = "question" align="right">
                <ul class="stack button-group expanded">
                        <li id="answer_1_cont"><a href="#" class="button">
                                <h3>A</h3>
                                <br />                             
                                <div style="font-size:170%;" id="answer_1_txt"> default 1 </div>
                        </a></li>
                        <li id="answer_2_cont"><a href="#" class="button">
                            <h3>B</h3>
                            <br /> 
                            <div style="font-size:170%;" id="answer_2_txt" > default 2 </div>
                        </a></li>
                    <li id="answer_3_cont" ><a href="#" class="button">
                            <h3>C</h3>
                            <br />
                            <div id="answer_3_txt" style="font-size:170%;"> default 3 </div> 
                        </a></li>
                    <li id="answer_4_cont"><a href="#" class="button">
                            <h3>D</h3>
                            <br />
                            <div id="answer_4_txt" style="font-size:170%;"> default 4 </div>
                    </a></li>
            </ul>
        </div>
        <ul class="side-nav" id="highscorenav" title="Players" style="background-color:darkgreen" align="right">
        </ul>
    </div>    

    <div>

        <ol id="highscoreblock">
        </ol>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </div>

    <script>
        $(document).foundation();
    </script>
</body>

</html>
