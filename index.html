<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Trivia Game</title>
    <meta name="description" content="A Fun Trivia Game Project.  Details at https://github.com/chadn/trivia-game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/trivia.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <link rel="stylesheet" type="text/css" href="/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>

<body>
    <div id="openningscreen">
        <h1>Welcome to the NLI :) ! </h1>
        <img src='http://cdnqrcgde.s3-eu-west-1.amazonaws.com/wp-content/uploads/2013/11/jpeg.jpg' alt="">
    </div>
    <div id="gamescreen" style="visibility:hidden">
        <img id="image" src="" height="200px" width="200px">

        <br /> A:
        <div id="answer_1_txt"> default 1 </div> <br /> B:
        <div id="answer_2_txt"> default 2 </div> <br /> C:
        <div id="answer_3_txt"> default 3 </div> <br /> D:
        <div id="answer_4_txt"> default 4 </div> <br />
    </div>


    <div>
        <ol id="highscoreblock">
        </ol>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </div>

    <input type="button" id="justabutton" value="Click to start"></input>




</body>

</html>
